<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Andre Carvalho - 1998andrecarvalho@gmail.com">
        <title>
            {% if seoTitle != "" %}
                {{ seoTitle }}
            {% else %}
                André Carvalho
            {% endif %}
        </title>
        <meta name="description" content=" {% if seoDescription != "" %}
                {{ seoDescription }}
            {% else %}
                André Carvalho - Developer / Drone Pilot / Musician
            {% endif %}">
        <!-- layout.html -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'portfolio/css/layout.css' %}">
        <link rel="stylesheet" href="{% static 'portfolio/css/base.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div><a href="{% url 'portfolio:home' %}" style="color: white; text-decoration: none">André Carvalho</a></div>
            <nav>
                <a href="{% url 'portfolio:home' %}">Home</a>
                <a href="{% url 'portfolio:projetos' %}">Projetos</a>
                <a href="{% url 'portfolio:videos' %}">Videos</a>
                {% for area in areas %}
                    <a href="{% url 'portfolio:area_detail' area_id=area.id %}">{{ area.nome }}</a>
                {% endfor %}
            </nav>
        </header>
        <main>
            {% block main %}
            {% endblock main %}
        </main>
        <footer>ULusófona, 2023</footer>
    </body>
</html>
